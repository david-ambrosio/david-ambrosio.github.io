    <script type="text/javascript">
    //Operaciones
    //Calculo aritméticos, utilizando los operadores aritméticos
    // + -> Suma
    // - -> Resta
    // * -> Multiplicación

    //Desarrollar una aplicación que permita calcular la suma de dos números si se sabe que
    //los números son 7 y 6, mostrar los valores de las variables
    //¿Cuántas variables necesito?
    //numero1, numero2, suma
    //¿Qué tipo de datos necesito?
    //entero
    //declaración de las variables
    var numero1;
    var numero_2;
    var suma;
    //inicialización de las variables
    numero1=0;
    numero_2=0;
    suma=0;
    //asignamos valores
    numero1=7;
    numero_2=6;
    //realizamos operación
    suma=numero1+numero_2;
    //mostrando valores
    alert("La suma es: "+suma);
    document.write('La suma es: '+suma+'<br>');
 
    //Desarrollar una aplicación que permita calcular el promedio de 4 notas las cuales son
    //18, 17, 16, 14, mostrar los valores de las variables
    //¿Cuántas variables necesito?
    // n1, n2, n3, n4, prom
    //¿Qué tipo de datos necesito?
    // Real
    //declaración de las variables
    var n1;
    var n2;
    var n3;
    var n4;
    var prom;
    //inicialización de las variables
    n1=0;
    n2=0;
    n3=0;
    n4=0;
    prom=0;
    //asignamos valores
    n1=18;
    n2=17;
    n3=16;
    n4=14;
    //realizamos operación
    prom=(n1+n2+n3+n4)/4;
    //mostrando valores
    alert('El promedio final es: '+prom);
    document.write("El promedio final es: "+prom+"<br>");

    //Desarrollar una aplicación que permita calcular el sueldo final de un trabajador
    //si se sabe que su sueldo básico es de 1000 soles y además se le calcula una bonificación
    //del 7% del sueldo básico y un descuento del 4% del sueldo básico, Mostrar todos los
    //resultados
    //¿Cuántas variables necesito?
    //sueldo básico, bonificación, descuento, sueldo final
    //¿Qué tipo de datos necesito?
    //real
    //declarando variables
    var sb;
    var bon;
    var des;
    var sf;
    //inicializamos valores
    sb=0;
    bon=0;
    des=0;
    sf=0;
    //asiganamos valores
    sb=1000;
    //realizamos operaciones
    bon=sb*0.07
    des=sb*0.04
    sf=sb+bon-des;
    //mostrando resultados
    alert("El sueldo básico es: "+sb);
    alert("La bonificación es: "+bon);
    alert("El descuento es: "+des);
    alert("El sueldo final es "+sf);
    document.write("El sueldo básico es: "+sb+"<br>");
    document.write("La bonificación es: "+bon+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El sueldo final es: "+sf+"<br>");

    //Desarrollar una aplicación que permita calcular el total a pagar por la compra de
    // un producto, si se sabe que la cantidad a comprar es 10 y el precio del producto
    // es 125.80 y además se debe de calcular el igv que es el 18% del subtotal.
    //Mostrar todos los resultados
    //¿Cuántas variables necesito?
    //precio, cantidad, subtotal, igv, total
    //¿Qué tipo de datos necesito?
    //Real y entero
    //Declarando e inicializando variables
    var pre=0;
    var can=0;
    var sbt=0;
    var igv=0;
    var tot=0;
    //asignando valores
    can=10;
    pre=125.80;
    //realizando operaciones
    sbt=pre*can;
    igv=sbt*0.18;
    tot=sbt+igv;
    //mostrando resultados
    alert("El subtotal es: "+sbt);
    alert("El igv es: "+igv);
    alert("El total es: "+tot);
    document.write("El subtotal es: "+sbt+"<br>");
    document.write("El igv es: "+igv+"<br>");
    document.write("El total es: "+tot+"<br>");

    </script>
