    //¿Cuáles son las variables que necesito?

    //Ejemplo 3
    //Desarrollar una aplicación que permita sumar los n primeros números
    //naturales
    //¿Cuántas variables necesito?
    // 2
    //¿Qué tipos de datos necesito?
    // Entero
    //¿Cuáles son las variables que necesito?
    // cont, can, sum
    //¿Qué variables voy a leer?
    // can
    //definiendo e inicializando variables
    var cont=0, can=0, sum=0;    
    //capturando valores
    can=parseInt(prompt("Ingrese la cantidad de números:"));
    //while
    while(cont<can){
        document.write(cont+"<br>");
        sum=sum+cont;
        cont++;
    }
    document.write("La suma es: "+sum+"<br>");
    document.write("<hr>");
    //do while
    cont=0;
    sum=0;
    do{
        document.write(cont+"<br>");
        sum=sum+cont;
        cont++;
    }while(cont<can);
    document.write("La suma es: "+sum+"<br>");
    document.write("<hr>");
    //for
    sum=0
    for(cont=0;cont<can;cont++){
        document.write(cont+"<br>");
        sum=sum+cont;
    }
    document.write("La suma es: "+sum+"<br>");
    document.write("<hr>");
    document.write("<hr>");

    //Ejemplo 4
    //Desarrollar una aplicación que te permita un valor y sobre este
    //valor calcular la tabla de multiplicar, dependiendo la cantidad de
    //valores que se va a trabajar
    //¿Cuántas variables necesito?
    // 3
    //¿Qué tipos de datos necesito?
    // Entero
    //¿Cuáles son las variables que necesito?
    // cont, can, num
    //¿Qué variables voy a leer?
    // can, num
    //definiendo e inicializando variables
    var cont=0, can=0, num=0;    
    //capturando valores
    can=parseInt(prompt("Ingrese la cantidad de números:"));
    num=parseInt(prompt("Ingrese el número de la tabla:"));
    //while
    while(cont<can){
        document.write(cont+" x "+num+" = "+(cont*num)+"<br>");
        cont++;
    }
    document.write("<hr>");
    //do while
    cont=0;
    do{
        document.write(cont+" x "+num+" = "+(cont*num)+"<br>");
        cont++;
    }while(cont<can);
    document.write("<hr>");
    //for
    for(cont=0;cont<can;cont++){
        document.write(cont+" x "+num+" = "+(cont*num)+"<br>");
    }
    document.write("<hr>");
    document.write("<hr>");
