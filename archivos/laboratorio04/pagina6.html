    // Ejemplo 1
    // Desarrollar una aplicación que permita ingresar 3 notas y luego calcular el promedio
    // si el promedio es mayor o igual a 13 se debe mostrar un mensaje indicando "Aprobado"
    //¿Cuántas variables necesito?
    // 5
    //¿Qué tipos de datos necesito?
    // Real y Texto
    //¿Cuáles son las variables que necesito?
    // n1,n2,n3,prom,men
    //¿Qué variables voy a leer?
    // n1,n2,n3
    //definiendo e inicializando variables
    var n1=0,n2=0,n3=0,prom=0,men="";
    //capturando variables
    n1=parseFloat(prompt("Ingrese la nota 1:"));
    n2=parseFloat(prompt("Ingrese la nota 2:"));
    n3=parseFloat(prompt("Ingrese la nota 3:"));
    //realizando operaciones
    prom=(n1+n2+n3)/3;
    //condicion
    if(prom>=13){
        men="Aprobado";
    }
    //mostrando resultados
    alert("El promedio es: "+prom);
    alert(men);

    //Ejemplo 2
    //Desarrollar una aplicación que permita calcular el sueldo final de un trabajador si
    //se sabe que sueldo básico se ingresa, además si el trabajador pertenece a la categoría
    //3 se le calculará una bonificación de 7% y un descuento del 5% en base al sueldo básico
    //Mostrar todos los resultados
    //¿Cuántas variables necesito?
    // 5
    //¿Qué tipos de datos necesito?
    // Real, Entero
    //¿Cuáles son las variables que necesito?
    // sb, bon, des, sf, cat
    //¿Qué variables voy a leer?
    // sb, cat
    //definiendo e inicializando variables
    var sb=0, bon=0, des=0, sf=0, cat=0;
    //capturando valores
    sb=parseFloat(prompt("Ingrese el sueldo básico:"));
    cat=parseFloat(prompt("Ingrese la categoría:"));
    //condicion
    if (cat==3){
        bon=sb*0.07;
        des=sb*0.05;
    }
    //realizando operaciones
    sf=sb+bon-des;
    //mostrando resultados
    document.write("El sueldo básico es: "+sb+"<br>");
    document.write("El bonificación es: "+bon+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El sueldo final es: "+sf+"<br>");
    document.write("<hr>");

    </script>
