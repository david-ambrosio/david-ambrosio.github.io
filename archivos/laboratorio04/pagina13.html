<html lang="es">
<head>

    <title>Javascript - Parte 4</title>
    <script type="text/javascript">
    //Procedimientos
    //Un procedimiento devuelve varios valores a la vez

    //Trabajo con formularios
    //Cuando queremos cambiar y dejar de utilizar los alert y los document
    //podemos utilizar formularios <form></form> para poder ingresar, mostrar
    //realizar operaciones, etc.

    //form="": indica a que control esta relacionado el label
    //Input:Text
    //Input:Text -> caja de texto, permite ingresar y mostrar valores.
    //Todo valor que se ingrese en la caja de texto será convertido en
    //texto automáticamente, para recuperar algún valor númerico es necesario
    //hacer conversiones utilizando parseInt o parseFloat
    //<input type="text" name="" id="">
    //Input:Button
    //Input:button -> boton -> permite ejecutar una acción, por lo general
    //este control va a llamar al Javascript para que tenga alguna acción
    //específica
    //<input type="button" value="">

    //Input=Reset

    //Eventos
    //Los eventos son acciones

    //Ejemplo1
    // Desarrollar una aplicación que permita ingresar dos números y luego
    // permita calcular las operaciones básicas
    //¿Cuántas variables necesito?
    // 
    //¿Qué tipos de datos necesito?
    // 
    //¿Cuáles son las variables que necesito?
    // n1, n2, sum, res, mul, div
    //¿Qué variables voy a leer?
    // n1, n2

    //declarando funciones
    function CalculaSuma(num1,num2){
        return num1+num2;
    }
    function CalculaResta(num1,num2){
        return num1-num2;
    }
    function CalculaMultiplicación(num1,num2){
        return num1*num2;
    }
    function CalculaDivisión(num1,num2){
        return num1/num2;
    }
    
    //creamos un procedimiento para llamar a las funciones
    function Calcular(){
        if(document.getElementById("txtN1").value==""){
            alert("Ingrese el número 1");
            document.getElementById("txtN1").focus();
        }else if(document.getElementById("txtN2").value==""){
            alert("Ingrese el número 2");
            document.getElementById("txtN2").focus();
        }else{
            //declarando e inicializando valores
            var n1=0, n2=0, sum=0, res=0, mul=0, div=0;
            //capturando valores
            n1=parseFloat(document.getElementById("txtN1").value);
            n2=parseFloat(document.getElementById("txtN2").value);
            // alert(n1);
            // alert(n2);
            //llamando a las funciones para calcular
            sum=CalculaSuma(n1,n2);
            res=CalculaResta(n1,n2);
            mul=CalculaMultiplicación(n1,n2);
            div=CalculaDivisión(n1,n2);
            //mostrandoresultados
            document.getElementById("txtSum").value=sum;
            document.getElementById("txtRes").value=res;
            document.getElementById("txtMul").value=mul;
            document.getElementById("txtDiv").value=div;
        }
    }

    </script>
</head>
<body>
    <form action="">
        <label for="txtN1">Número 1:</label>
        <input type="text" name="txtN1" id="txtN1"><br>
        <label for="txtN2">Número 2:</label>
        <input type="text" name="txtN2" id="txtN2"><br>
        <label for="txtSum">Suma:</label>
        <input type="text" name="txtSum" id="txtSum"><br>
        <label for="txtRes">Resta:</label>
        <input type="text" name="txtRes" id="txtRes"><br>
        <label for="txtMul">Multiplicación:</label>
        <input type="text" name="txtMul" id="txtMul"><br>
        <label for="txtDiv">División:</label>
        <input type="text" name="txtDiv" id="txtDiv"><br>
        <input type="button" onclick="Calcular()" name="btnCalcular" id="btnCalcular" value="Calcular">
        <input type="reset" id="btnLimpiar" name="btnLimpiar" value="Limpiar">

    </form>
    
</body>
</html>
