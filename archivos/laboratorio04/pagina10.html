    <script type="text/javascript">



//Ejemplo 1
    //Desarrollae una aplicación que permita calcular el sueldo final de un trabajador si se
    //sabe que su sueldo básico se ingresa por teclado. Adicional a eso se le va a calcular
    //una bonificación y un descuento dependiendo de la categoría a la cual pertenece, tal
    //como se muestra a continuación:
    // Categoría    Bonificación    Descuento
    // A            7%              5%
    // B            9%              7%
    // C            11%             9%
    //Mostrar todos los resultados
    //¿Cuántas variables necesito?
    // 5
    //¿Qué tipos de datos necesito?
    // Real, Texto
    //¿Cuáles son las variables que necesito?
    // sb, bon, des, sf, cat
    //¿Qué variables voy a leer?
    // sb, cat
    //definiendo e inicializando variables
    var sb=0, bon=0, des=0, sf=0, cat=0;
    //capturando valores
    sb=parseFloat(prompt("Ingresa el sueldo básico del trabajador:"));
    cat=prompt("Ingresa la categoría: [a] o [b] o [c]");
    //selectiva
    switch(cat.toLowerCase()){//.toLowerCase() -> convierte a minuscula
        case "a":
            bon=sb*0.07;
            des=sb*0.05;
        break;
        case "b":
            bon=sb*0.09;
            des=sb*0.07;
        break;
        case "c":
            bon=sb*0.11;
            des=sb*0.09;
        break;
        default:
            bon=0;
            des=0;
        break;
    }
    sf=sb+bon-des;
    //mostrando resultados
    alert("El sueldo básico es: "+sb);
    alert("La bonificación es: "+bon);
    alert("El descuento es: "+des);
    alert("El sueldo final es: "+sf);

    // Ejemplo 2
    //Desarrollar una aplicación que permita ingresar el precio de un producto y la cantidad
    //a comprar y dependiendo de la categoría se aplicará un descuento al subtotal, tal como
    //se muestra a continuación
    // Categoría    Descuento
    // 1            3%
    // 2            5%
    // 3            7%
    // 4            9%
    //Mostrar todos los resultados
    //¿Cuántas variables necesito?
    // 6
    //¿Qué tipos de datos necesito?
    // Real, Entero
    //¿Cuáles son las variables que necesito?
    // pre, can, sbt, des, tot, cat,
    //¿Qué variables voy a leer?
    // pre, can, cat
    //definiendo e inicializando variables
    var pre=0, can=0, sbt=0, des=0, tot=0, cat=0;
    //capturando valores
    pre=parseFloat(prompt("Ingrese el precio del producto:"));
    can=parseInt(prompt("Ingresa la cantidad de productos a comprar"));
    cat=parseInt(prompt("Ingresa la categoría: [1] o [2] o [3] o [4]"));
    //realizando operaciones
    sbt=pre*can
    //selectiva
    switch(cat){
        case 1:
            des=sbt*0.03;
        break;
        case 2:
            des=sbt*0.05;
        break;
        case 3:
            des=sbt*0.07;
        break;
        case 4:
            des=sbt*0.09;
        break;
        default:
            des=0;
        break;
    }
    tot=sbt-des;
    //mostrando resultados
    document.write("El subtotal es: "+sbt+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El total es: "+tot+"<br>");
    document.write("<hr>");


    </script>
