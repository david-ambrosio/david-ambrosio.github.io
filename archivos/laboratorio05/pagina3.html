<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase - Parte 1</title>
    <link rel="stylesheet" href="css/estilosdavid.css" type="text/css">
</head>
<body>
<!-- Inicia la Sección Principal -->
<section class="principal">
    <!-- Inicia la Sección Trabajos -->
    <section class="trabajos">
        <div class="contenedor">
        <div class="header">
            <br><hr><h3 class="titulo">REGISTRO DE ESTUDIANTES</h3><hr>
            <div class="contenedortrabajos">
                <div class="trabajo">            
                <form action="" class="formulario">
                    <label for="txtNom">Nombres:</label>
                    <input type="text" id="txtNom" name="txtNom" placeholder="Ingrese sus nombres">
                    <br>
                    <label for="txtApe">Apellidos:</label>
                    <input type="text" id="txtApe" name="txtApe" placeholder="Ingrese sus apellidos">
                    <br>
                    <label for="txtDni">DNI:</label>
                    <input type="text" id="txtDni" name="txtDni" placeholder="Ingrese su DNI">
                    <br>
                    <label for="cboCurso">Curso:</label>
                    <select name="cboCurso" id="cboCurso">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Diseño Web</option>
                        <option value="2">Base de Datos</option>
                        <option value="3">Programación Java</option>
                    </select>
                    <br>
                    <label for="">Turno:</label>
                    <div class="botondeopciones">
                        <input type="radio" name="turno" id="rbM" value="Mañana"><label for="rbM">Mañana</label>
                        <input type="radio" name="turno" id="rbT" value="Tarde"><label for="rbT">Tarde</label>
                        <input type="radio" name="turno" id="rbN" value="Noche"><label for="rbN">Noche</label>
                    </div>
                    <br>
                    <label for="">Estado:</label>
                    <div class="casilladeverificacion">
                        <input type="checkbox" name="chkEst" id="chkEst" value="Habilitado">
                        <label for="chkEst">Habilitado</label>
                    </div>
                    <br>
                    <input class="boton" type="button" value="Registrar" id="btnRegistrar" name="btnRegistrar">
                    <br>
                    <input class="limpiar" type="reset" value="Limpiar" name="btnLimpiar" id="btnLimpiar">
                </form>
                <hr>
                </div>
                    <div class="trabajo">
                    <table id="tbAlumno" class="formulario">
                        <thead>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>DNI</th>
                            <th>Curso</th>
                            <th>Turno</th>
                            <th>Estado</th>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </section>
</section>

    <script src="js/alumno.js" type="text/javascript"></script>
    <script src="js/bibliotecaalumno.js" type="text/javascript"></script>
</body>
</html>
