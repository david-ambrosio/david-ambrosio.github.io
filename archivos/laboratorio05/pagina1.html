    <!-- Firebase
    Firebase pertenece a Google es una plataforma en la nube para el desarrollo
    de aplicaciones web y móviles. Esta disponible para plataformas Android,
    IOS y Web.
    Fue creada en el 2011 y paso a ser comprada por Google en el 2014
    Su función esencial es hacer más sencilla la creación y desarrollo de aplicaciones 
    web como aplicaciones móviles, procurando que el trabajo sea más rápido sin
    perder calidad.
    Tiene una variada gama de herramientas las cuales son de fácil uso, todo dentro
    de la misma plataforma, las cuales las podemos agrupar en:
    Desarrollo
    Crecimiento
    Monetización
    Análisis
    Desarrollo
    Conocido como Develop en Firebase, incluye los servicios necesarios para
    el desarrollo de un proyecto de aplicación móvil o web
    Dentro de las herramientas de desarrollo podemos encontrar:
    Realtime Database
    Es una de las herramientas más destacadas y esenciales de Firebase, son las
    base de datos en tiempo real. Estas se alojan en la nube, son de tiempo
    No SQL y almacenan los datos como JSON.
    Existen 2 tipos de base de datos:
    Las bases de datos relacional, donde las tablas no estan relacionadas entre si
    Las bases de datos no relacional, donde las tablas no estan relacionas, por
    lo general -->
